        <p class="garbageable">asdijhasuidhoasiudhoaisudhasdasdasd</p>
                        
        <script>

            const POSSIBLE = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789:;<>,.?/\|[]{}`~!@#$%^&*()_-+=";
            
            /**
             * Generates garbo text
             */
            function makeGarbage(length) {
                let text = "";
                for (var i = 0; i < length; i++){
                    text += POSSIBLE.charAt(Math.floor(Math.random() * POSSIBLE.length));
                }
                return text;
            }
                        
            var garbageables = document.getElementsByClassName("garbageable");
            
            for (var i = 0; i < garbageables.length; i++) {
                let temp = i;
                garbageables[i].addEventListener("mouseover", () => {
                    let len = garbageables[temp].innerHTML.length;
                    let newText = makeGarbage(len);
                    garbageables[temp].innerHTML = newText;
                });
            }
            
        </script>

    </body>
</html>
